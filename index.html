<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Surprise</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .popup {
      position: absolute;
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      z-index: 10;
      animation: fadeIn 1s ease;
    }

    .popup h2 {
      margin-bottom: 20px;
    }

    .popup button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .popup button:hover {
      transform: scale(1.05);
    }

    .btn {
      background-color: #2196f3;
      color: white;
    }

    #videoContainer, #finalMessage, #photoGallery, #triggerButton {
      display: none;
    }

    #videoContainer iframe {
      width: 100vw;
      height: 100vh;
    }

    #finalMessage {
      position: absolute;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    #triggerButton {
      position: absolute;
      bottom: 40px;
      background-color: #4caf50;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      animation: fadeIn 1s ease;
    }

    #photoGallery {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .gallery-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
      padding: 20px;
    }

    .gallery-container img {
      scroll-snap-align: center;
      max-height: 80vh;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <!-- POPUP PERTAMA -->
  <div class="popup" id="popup">
    <h2>Gimana hari ini sayang? ü•∫</h2>
    <button class="btn" onclick="playVideo()">A. Cukup melelahkan</button>
    <button class="btn" onclick="playVideo()">B. Alhamdulillah semuanya berjalan dengan baik</button>
    <button class="btn" onclick="playVideo()">C. Kesel buangetttt</button>
  </div>

  <!-- VIDEO -->
  <div id="videoContainer">
    <iframe id="videoFrame" src="11.mp4" frameborder="0" allowfullscreen></iframe>
  </div>

  <!-- FINAL MESSAGE -->
  <div id="finalMessage">
    <h2>Semoga video yang aku buat ini bisa mengurangi rasa lelah kamu yah sayangg ü•π</h2>
    <p>Aku bangga banget punya kamu! I love you sayangkuuu ü§ç</p>
  </div>

  <!-- BUTTON TO TRIGGER PHOTO GALLERY -->
  <button id="triggerButton" onclick="showPhotos()">Pencet Aku üòö</button>

  <!-- PHOTO GALLERY -->
  <div id="photoGallery">
    <div class="gallery-container">
      <img src="0.jpg" alt="Lucu 1">
      <img src="1.JPG" alt="Lucu 2">
      <img src="2.JPG" alt="Lucu 3">
      <img src="3.JPG" alt="Lucu 4">
      <img src="4.JPG" alt="Lucu 5">
      <img src="5.jpg" alt="Lucu 6">
      <!-- Tambahkan lagi gambar sesukamu -->
    </div>
  </div>

  <script>
    function playVideo() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("videoContainer").style.display = "block";

      // Periksa video selesai dalam 40 detik (ganti jika videonya lebih panjang)
      setTimeout(() => {
        document.getElementById("videoContainer").style.display = "none";
        document.getElementById("finalMessage").style.display = "block";

        setTimeout(() => {
          document.getElementById("triggerButton").style.display = "block";
        }, 5000);
      }, 40000); // durasi video
    }

    function showPhotos() {
      document.getElementById("finalMessage").style.display = "none";
      document.getElementById("triggerButton").style.display = "none";
      document.getElementById("photoGallery").style.display = "flex";
    }
  </script>

</body>
</html>
